<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-4.0.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        #ball {
            position: absolute;
            background-color: red;
            border-radius: 100%;
            cursor: pointer;
            width: 200px;
            height: 200px;
            aspect-ratio: 1/1;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="center">
        <div id="ball"></div>
    </div>
    <script>
        const $ball = $('#ball');
        let colorN = 0;
        let colors = ['red', 'green', 'blue'];
        let isBoom = false;
        $(document).ready(() => {
            $ball.on({
                click: () => {
                    if (!isBoom) $ball.finish();
                    if ($ball.width() > 420) {
                        $ball.animate({
                            width: '200px',
                            height: '200px'
                        }, 200, "easeOutElastic");
                        isBoom = true;
                    } else {
                        $ball.animate({
                            width: '+=20px',
                            height: '+=20px'
                        }, 500, "easeOutQuint");
                        isBoom = false;
                    }
                    colorN = (colorN + 1) % colors.length;
                    $ball.css('background-color', colors[colorN]);
                },
                mouseleave: () => {
                    if (!isBoom) {
                        $ball.finish();
                        if ($ball.width() > 200) {
                            $ball.animate({
                                width: '-=5px',
                                height: '-=5px'
                            }, 100);
                        }
                    }
                    colorN = (colorN - 1 + colors.length) % colors.length;
                    console.log(colorN);
                    $ball.css('background-color', colors[colorN]);
                }
            })
        })
    </script>
</body>
</html>
