<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ft_list {
            border: 1px solid black;
            width: 300px;
            min-height: 200px;
            margin-top: 10px;
        }
        .todo {
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            height: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 0;
            border: solid 1px black;
            cursor: pointer;
        }
        .born {
            animation: scrollIn 0.5s cubic-bezier(0, 1, 1, 1) forwards;
        }
        .hover {
            animation: wiggle 0.2s linear infinite;
        }

        @keyframes scrollIn {
            from {
                height: 0;
            }
            90% {
                height: 31px;
            }
            to {
                height: 30px;
            }
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-1deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <button onclick="addList()">New</button>
    <div id="ft_list">
    </div>
    <script src="todo.js"></script>
</body>
</html>
